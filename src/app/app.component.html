<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
   Heroes on {{ title }}!
  </h1>
  <img alt="Angular Logo" src="../assets/marvel.png">
</div>
<h2>Heroes </h2>

<table border="1" style="width: 63%">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Status</th>
  </tr>
</thead>
  <tr *ngFor="let hero of heroes">
    <td>{{ hero.id }}</td>
    <td>{{ hero.name }}</td>
    <td>{{ hero.saying }}</td>
  </tr>
</table>
